name: publish

on:
    push:
        branches:
            - master

jobs:
    publish:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 18

            - run: npm ci

            - run: npm run build

            - run: npm publish
              env:
                  NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
